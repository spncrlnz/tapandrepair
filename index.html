<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>T.A.R. Admin Log-In</title>

    <link rel="icon" href="images/icon_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/AdminLogIn.css" />

    <script src="https://kit.fontawesome.com/6f40c2c1f0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 side-image">
            <img
              src="images/icon_logo_with_text.png"
              style="width: auto; height: 400px; max-height: 400px; top: 70px; left: 30px;"/>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>T.A.R. Administrator</header>
              <div class="input-field">
                <input type="text" class="input" id="email" required autocomplete="off"/>
                <label for="email" class="email">Username</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required autocomplete="off" />
                <label for="password" class="password">Password</label>
                <span class="eye" onclick="ShowPassword()">
                  <i id="hide1" class="fa-solid fa-eye"></i>
                  <i id="hide2" class="fa-regular fa-eye"></i>
                </span>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Log-In" onclick="Login()" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Separate JavaScript File Connection for Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <!--Separate JavaScript File Connection for Firebase-->
    <script src="js/login.js"></script>
  </body>
</html>
